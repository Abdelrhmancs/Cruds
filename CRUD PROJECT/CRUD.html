<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="curd">
        <div class="head">
            <h2>CRUDS</h2>
            <p>Product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input onkeyup="gettotal()"  type="number" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()"  type="number" id="adv" placeholder="adv">
                <input onkeyup="gettotal()"  type="number" id="discount" placeholder="discount">
                <small id="total" ></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
      
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="SearchData(this.value)" type="text" id="search"placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearch(this.id)" id="searchtitle"> Search By Title</button>
                    <button onclick="getsearch(this.id)" id="searchcategory"> Search By Category</button>
                </div>

            </div>
            <div id="deleteAll">

            </div>
          <table>
            <tr>
                <th>id</th>
                <th>title </th>
                <th>price</th>
                <th>taxes</th>
                <th>adv</th>
                <th>discount</th>
                <th>total</th>
                <th>count</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
        
            </tbody>
          </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
